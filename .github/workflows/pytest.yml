name: "CI - PyTest "

env:
  PYENV: "$pwd.path/pyenv-win"
  PATH: "$PYENV/bin:$PYENV/shims:$PATH"
  
on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Environment Setup - 2
        run: pyenv --version
        shell: bash
    
