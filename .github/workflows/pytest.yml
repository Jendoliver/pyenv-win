name: "CI - PyTest "

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Environment Setup
        run: |
          set PYENV="./pyenv-win"
          set PATH="$PYENV/bin:$PYENV/shims:$PATH"

      - name: Pyenv commands
        run: | 
          pyenv --version
          
